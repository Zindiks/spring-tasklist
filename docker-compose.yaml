# database or a cache. For examples, see the Awesome Compose repository:
# https://github.com/docker/awesome-compose
services:
  app:
    build:
      context: .
    ports:
      - "8080:8080"
    container_name: tasklist
    depends_on:
      - db
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/tasklist
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=password
  db:
    image: postgres
    container_name: postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=tasklist
    ports:
      - "5432:5432"
    volumes:
      - .src/main/resources/db-init:/docker-entrypoint-initdb.sql
      - db-data:/var/lib/postgresql/data

  redis:
    image: redis
    restart: always
    container_name: redis
    ports:
      - "6379:6379"
    command: redis-server --save 20 1 --loglevel warning --requirepass cGFzc3dvcmQ=
    volumes:
      - cache:/data

volumes:
  cache:
    driver: local
  db-data:
    driver: local




